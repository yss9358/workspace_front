    <script>
        window.console.log("---------------------------------------")
        let no = window.prompt("숫자입력");
        console.log(typeof no);
        if(no>0){
            console.log("양수");
        } else if(no<0){
            console.log("음수");
        } else if(no==0){
            console.log("0");
        } else{
            console.log("잘못입력");
        }
    </script>
