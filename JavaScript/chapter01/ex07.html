<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>JavaScript</title>
        <meta charset="UTF-8">

    </head>
    <!-- //head-->

    <body>
        <h1>자바스크립트</h1>
        <h2>소제목</h2>

    </body>
    <!-- //body-->
    <script>
        console.log("----------------------------------------")
        
        // &nbsp; 공백
        // 자료형 변수를 let 으로 작성
        
        for(let i=2; i<=9; i++){
            for(let x=1; x<=9; x++){
                document.write(i + "*" + x + "=" + (x*i)+"&nbsp;&nbsp;&nbsp;");
            }
            document.write("<br>"); 
        }
    </script>

</html>
