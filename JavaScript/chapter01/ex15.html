<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>JavaScript</title>
        <meta charset="UTF-8">

    </head>
    <!-- //head-->

    <body>
        <h1>자바스크립트</h1>
        <h2>소제목</h2>

    </body> 
    <!-- //body-->

    <script>
        console.log("--------------------------------------------------");
        
        // 객체 정의하는 법 {} 안에 키:값 으로 작성
        // 생성과 동시에 초기화 (값이 정해져있을 경우)
        let guestbookVo = {
            name : "황일영",
            password : "123",
            content : "안녕하세요",
            showInfo: function(){
                console.log("name=" + this.name + ",password=" + this.password + ",content=" + this.content);
            }
        };

        console.log(guestbookVo.name);
        guestbookVo.name = "박명수"
        
        // 정의된 객체에서 값을 출력할 수 있다.
        console.log(guestbookVo.name);
        console.log(guestbookVo.password);
        console.log(guestbookVo.content);
        console.log(guestbookVo.showInfo);
        guestbookVo.showInfo(); // 객체에 메소드를 만들어서 사용할 수 있다
        console.log(guestbookVo);

        ////////////////////////////////////////////////////////////////////
        console.log(guestbookVo["name"]); // getName() 과 같음
        guestbookVo["showInfo"](); // () 를 작성해야 실행됨. 

        console.log("--------------------------------------------------");
        // 객체정의 - 생성 이후에 초기화(값을 나중에 넣을 때)
        // 필드값을 정의하지않고 빈 필드로 만들어둠    
    
        let guestVo = {

        };
        guestVo.name = "이효리"; // 필드를 생성하면서 값을 넣어줌
        guestVo.password = "123";
        guestVo.content = "방문";
        guestVo.showInfo = function(){
            console.log("name=" + this.name + ",password=" + this.password + ",content=" + this.content)
        };
        console.log(guestVo);
        guestVo.showInfo(); // 변수에 함수가 들어가있을때 ()를 작성해서 실행시켜야함
        





    </script>

</html>
