<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style>
	.box-red{
		width: 300px;
		background-color: #ff0000;
	}

	.box-blue{
		width: 500px;
		background-color: #0000ff;
	}


	.bold{
		font-weight: bold;
	}

	
	.italic{
		font-style: italic;
	}

	.size50{
		font-size: 50px;
	}

	.size20{
		font-size: 20px;
	}

</style>


</head>

<body>
	<div class="box-red 50px">
		학교종이 땡땡땡<br>
		어서모이자<br>
		선생님이 우리를<br>
		기다리신다<br>
	<div>
	

</body>

<script>
	// DOM tree 완료 시점
	document.addEventListener("DOMContentLoaded", function(){


		let div = document.querySelector("div");
		console.log(div.className);
		console.log(div.classList);
		div.classList.add("bold");
		div.classList.remove("size50");
		div.classList.remove("box-red");
		div.classList.add("box-blue"); 
		div.classList.replace("box-blue","box-red");
		div.classList.add("size20");



	});

	
</script>

</html>
