<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style>
	.box-red{
		width: 300px;
		height: 300px;
		background-color: #ff0000;
	}

	.box-blue{
		width: 500px;
		height: 500px;
		background-color: #0000ff;
	}

	.bold{
		font-weight: bold;
	}

	.italic{
		font-style: italic;
	}

	.size50{
		font-size: 50px;
	}

	.size20{
		font-size: 20px;
	}

</style>
</head>

<body>
	<!--dom 동적생성 트리에 삽입 트리에서 삭제-->

	<!-- 문자열 변경 -->
	<p id="p1"> abcdefghijklmn </p>
	<p id="p2"> 학교종이 땡땡땡 abcdefg </p>

	<p id="p3"> abcdefghijklmn </p>
	<p id="p4"> 학교종이 땡땡땡<br> abcdefg </p>

	<p id="p11">자바<strong>스크립트</strong></p>
	<p id="p12">자바<strong>스크립트</strong></p>

	<p id="p13">문장1</p>
	<p id="p14">문장2</p>

</body>

<script>
	// DOM tree 완료 시점
	document.addEventListener("DOMContentLoaded", function(){
		
		// #p1 태그의 텍스트를 "가나다라마바사"로 변경
		let p1Tag = document.querySelector("#p1");
		console.log(p1Tag);
		p1Tag.textContent = "가나다라마바사";

		let p11Tag = document.querySelector("#p11");
		console.log(p11Tag);
		console.log(p11Tag.textContent);
		console.log(p11Tag.innerHTML);
		
		// 태그를 넣어서 새로 작성하거나 추가할때 innerHTML 로 변경해야함
		let p13Tag = document.querySelector("#p13");
		console.log(p13Tag);	
		p13Tag.innerHTML = "<strong>가나다라마바사아자차카타파하</strong>";
		
		let p14Tag = document.querySelector("#p14");
		p14Tag.textContent = "<strong>가나다라마바사아자차카타파하</strong>";
		
		// 자리는 유지하고 내용을 비워놓은 상태 
		let p3Tag = document.querySelector("#p3");
		p3Tag.textContent = "";

	});
</script>

</html>
