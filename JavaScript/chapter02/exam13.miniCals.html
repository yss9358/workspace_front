<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style>

</style>


</head>

<body>
    <div>
        <input id="left" type="text" value=""> 
        + 
        <input id="right" type="text" value=""> 
        <br>
        <button id="btnPlus" type="button" >더하기</button>
        <p id="display">0</p>
    </div>
</body>

<script>
    // DOM tree 완료 시점
    document.addEventListener("DOMContentLoaded", function(){
        // console.log("DOM tree 완료 시점");

        let btnPlus = document.querySelector("#btnPlus");
        // console.log(btn);

        // 더하기버튼 클릭시 
        btnPlus.addEventListener("click", function(){
            // console.log("click");
            let left = document.querySelector("#left");
            // console.log(left);
            let right = document.querySelector("#right");
            // console.log(right);
            let a = Number(left.value);
            // console.log(a);
            let b = Number(right.value);
            // console.log(b);
            let display = document.querySelector("#display");
            // console.log(display);
            let sum = a + b ;
            // console.log(sum);
           
            display.textContent = sum;
            left.value = "";
            right.value = "";
        });







    });
</script>

</html>
