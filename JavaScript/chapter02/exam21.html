// 익명함수 - 화살표함수 예제

// 화살표함수 예제
let circleArea = function(a){return a*a*3.14};
console.log(circleArea(1));

// 화살표함수는 function 생략가능
let circleArea2 = (a) => {return (a*a*3.14)};
console.log(circleArea2(2));

// 파라미터가 1개이면 괄호 생략가능 , 2개는 안됨
let circleArea3 = a => {return a*a*3.14};
console.log(circleArea3(3));

// 함수내부의 내용이 한줄이면 [괄호와 return 생략가능 : {return }생략가능].
// 리턴값만 적어주면됨.
let circleArea4 = r => r*r*3.14 ;
console.log(circleArea4(4));

let sayHello = function(){
    console.log("안녕");
};
sayHello();

let sayHello2 = () => console.log("안녕2");
sayHello2();
