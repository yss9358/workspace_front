<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="./cal.css" rel="stylesheet" type="text/css">

</head>

<body>

<div id="cal">
	<input id="display" type="text" value=""><br>
	
	<div id="btnArea">
		<button id="btn9" type="button">9</button>
		<button id="btn8" type="button">8</button>
		<button id="btn7" type="button">7</button>
		
		<button id="btnDiv" type="button">/</button>
		<br>
		
		<button id="btn6" type="button">6</button>
		<button id="btn5" type="button">5</button>
		<button id="btn4" type="button">4</button>
		
		<button id="btnMulti" type="button">*</button>
		<br>
		
		<button id="btn3" type="button">3</button>
		<button id="btn2" type="button">2</button>
		<button id="btn1" type="button">1</button>
		
		<button id="btnPlus" type="button">+</button>
		<br>
		
		<button id="btnClear" type="button">C</button>
		<button id="btn0" type="button">0</button>
		<button id="btnEqual" type="button">=</button>
		<button id="btnMinus" type="button">-</button>
		<br>
	</div>
	
	
</div>

</body>
<script>
	// DOM tree 완료 시점
	document.addEventListener("DOMContentLoaded", function(){
		// console.log("DOM tree 생성");
		
/*초기화*/	let clear = document.querySelector("#btnClear");	
/*계산버튼*/let equal = document.querySelector("#btnEqual");
/*화면*/	let display = document.querySelector("input");
/*숫자*/	let btnNum = document.querySelectorAll("#btn9,#btn8,#btn7,#btn6,#btn5,#btn4,#btn3,#btn2,#btn1,#btn0");
/*연산버튼*/let btnCal = document.querySelectorAll("#btnDiv,#btnMulti,#btnPlus,#btnMinus");
/*이전*/	let preNum = 0;
/*이후*/	let postNum = 0;
		
		// 클리어버튼
		clear.addEventListener("click",function(){
			display.value = "";
			preNum = 0;
		});		

		// 숫자버튼
		for(let i=0; i<btnNum.length; i++){
			btnNum[i].addEventListener("click",function(){
				display.value += btnNum[i].textContent;
		});
		} // 숫자버튼 끝
		
		// 계산버튼
		for(let i=0; i<btnCal.length; i++){
			btnCal[i].addEventListener("click",function(){
				preNum = Number(display.value);
				display.value += btnCal[i].textContent;
				console.log(preNum);
			});
		} // 계산버튼 끝
		
		equal.addEventListener("click",function(){
			let a = display.value.split(btnCal.textContent);
			console.log(a);
		});



	
	}); // document.addEventListener 끝		
	
</script>	
</html>
