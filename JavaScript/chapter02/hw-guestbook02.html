        <button id="btnGetDate" type="button">데이터수집</button>

<script>
    // DOM tree 완료 시점
    document.addEventListener("DOMContentLoaded", function(){
        console.log("DOM tree 생성");

        let btnGetDate = document.querySelector("#btnGetDate");
        let guestbookList = [];
        // console.log(btnGetDate);

        btnGetDate.addEventListener("click",function(){
            // console.log("click");
            
            let tableTag = document.querySelectorAll("div>table");
            // console.log(tableTag[0].firstElementChild.lastElementChild.firstElementChild.textContent);
            
            for(let i=0; i<tableTag.length; i++){
                let getNo = tableTag[i].firstElementChild.firstElementChild.firstElementChild.textContent;
                let getName = tableTag[i].firstElementChild.firstElementChild.children[1].textContent;
                let getRegDate = tableTag[i].firstElementChild.firstElementChild.children[2].textContent;
                let getContent = tableTag[i].firstElementChild.lastElementChild.firstElementChild.textContent
                // console.log(no);
                // console.log(name);
                // console.log(regDate);
                // console.log(content);
                let guestbookVo = {};
                guestbookVo.no = getNo;
                guestbookVo.name = getName;
                guestbookVo.regDate = getRegDate;
                guestbookVo.content = getContent;

                guestbookList.push(guestbookVo);

            }
            console.log(guestbookList);
        });
    });

</script>
