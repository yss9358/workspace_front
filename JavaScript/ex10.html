<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>JavaScript</title>
        <meta charset="UTF-8">

    </head>
    <!-- //head-->

    <body>
        <h1>자바스크립트</h1>
        <h2>소제목</h2>

    </body>
    <!-- //body-->

    
    <script>
        // 함수정의는 위에 있는 효과가 남(리허설때 미리 조사함)
        // 기명함수
        function testA(){
            console.log("기명함수 testA()")
        }
        testA()


        // 변수에 함수를 대입 = 익명함수정의
        let testB = function(){
                        console.log("testB");
                    }
        ;
        testB(); // 변수를 실행 -> 변수에 함수가 들어있어 함수가 실행됨

    </script>
</html>
