<!DOCTYPE html>

<html lang="ko"> <!-- 한국어문서만 검색할때, 음성으로 할때 한국어 음성지원 -->
    <head>
        <meta charset="UTF-8"> <!-- 브라우저가 문서를 해석할때 필요한 정보 -->
        <title>스타일시트</title>
        <!-- 스타일시트자리 -->
        <style>
            .box{
                width: 300px;
                height: 100px;
                color: #8807f1;
            }
            .box-red{
                background-color: red;
                visibility: visible;
            }
            .box-green{
                background-color: green;
                visibility: hidden;
            }
            .box-blue{
                background-color: blue;
            }
            .box-red2{
                background-color: red;
               
            }
            .box-green2{
                background-color: green;
                display: none;
            }
            .box-blue2{
                background-color: blue;
            }
        </style>
    </head>

    <body>
        <div class="box box-red">
            빨간박스
        </div>
        <div class="box box-green">
            초록박스
        </div>
        <div class="box box-blue">
            파란박스
        </div>
                <!-- visibility-->

        <br><br><br><br>

        <div class="box box-red2">
            빨간박스
        </div>
        <div class="box box-green2">
            초록박스
        </div>
        <div class="box box-blue2">
            파란박스
        </div>

        

    </body>

</html>
