        <h3>이미지 링크(절대경로)</h3>
        <img src="C:\javaStudy\img\jung.jpg" alt="정우성프로필이미지">
        <!-- src 는 파일의 위치, alt는 파일이 나오지 않았을때 텍스트로 알려줄 정보 -->
        <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png" alt="구글로고">
        <img src="/javaStudy\img\jung.jpg" alt="정우성프로필이미지">


        <h3>이미지 링크(상대경로)</h3>
        <img src="../../img/jung.jpg" alt="정우성프로필이미지">
        <img src="/javaStudy\workspace_front\html01\yoo.jpg" alt="유재석프로필이미지">
        <img src="yoo.jpg">
        <img src="./yoo.jpg">
        
        <h3>a태그</h3>
        <a href="https://www.naver.com" target="_blank">네이버</a><!-- 새창으로 접속 -->
        <br>
        <a href="https://www.naver.com" target="_self">네이버</a> <!-- 현재 창에서 접속 -->
        <br>
        <!-- target 에 가상의 이름을 지어서 작성하면 새창이 뜬뒤 그 창이 계속 바뀐다.-->
        <a href="https://www.naver.com" target="aa">네이버</a>
        <a href="https://www.daum.net" target="aa">다음</a>

        <br>
        <!-- <a>코드에 텍스트대신 <img> 태그를 달아서 사진을 클릭해 첨부한 사이트 주소로 갈수있다. -> text자리에 img태그로 사진첨부 -->
        <a href="https://www.naver.com" target="_blank"><img src="C:\javaStudy\workspace_front\html01\yoo.jpg" alt="유재석사진"></a>
